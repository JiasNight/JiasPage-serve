# 修改端口
server:
  port: 8090

# 数据库连接信息
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://49.233.217.34:3306/pagedb?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&zeroDateTimeBehavior=convertToNull&allowPublicKeyRetrieval=true
    username: root
    password: root
    druid:
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      useGlobalDataSourceStat: true
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  mvc: #让@ControllerAdvice注解能捕获404异常
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  redis:
    host: 49.233.217.34   # redis地址
    port: 6379  # 端口
    database: 0 # 数据库索引（默认为0）

# mybatis配置
mybatis:
  #config-location: classpath:mybatis/mybatis.cfg.xml # mybatis配置文件所在路径
  type-aliases-package: com.jias.page.entity # 所有Entity别名类所在包
  mapper-locations: classpath:mapper/*.xml # mapper映射文件
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 设置日志路径
logging:
  file:
    path: logs/
